<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="top">
    <h1>My ToDo List</h1>
  </div>
  <div class="left-side">
    <div class="home">
      <h2>Home</h2>
    </div>
    <div class="projects-list">
      <h3>Projects</h3>
      <button type="button">Add Project</button>
    </div>
  </div>
  <div class="right-side">
    <div class="all-tasks-list">
      <h2 class="all-tasks-header">All Tasks</h2>
      <div class="a-task">
        <h3 class="task-title">Task</h3>
        <p class="task-description">Description</p>
        <div class="date-div">
          <p class="task-due">Due Date</p>
        </div>
      </div>
    </div>
    <button type="button" class="open-task-form-button">Add Task</button>
    <form action="" method="post" class="add-task">
      <div class="form-inputs">
        <div class="title">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required placeholder="Laundry">
        </div>
        <div class="description">
          <label for="Description">Description:</label>
          <input type="text" id="Description" name="Description" required placeholder="Do your laundry!">
        </div>
        <div class="date">
          <label for="Date">Date:</label>
          <input type="date" id="Date" name="Date" required placeholder="Do your laundry!">
        </div>
      </div>   
      <div class="submit-div">
          <button class="submit-task-form-button" type="button">Add</button>
          <button class="cancel-button" type="button">Cancel</button>
      </div>
  </form>
  </div>
</body>
</html>
