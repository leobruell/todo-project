<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>ToDo List</title>
</head>
<body>
  <header class="navbar justify-content-center align-items-center bg-light text-black d-flex p-2">
    <img src="./assets/check-all.svg" alt="check-all" class="" height="60px">
    <h1 class="">My ToDo List</h1>
  </header>
  <div class="container-fluid d-flex">
    <div class="row flex-fill d-flex">
      <div class="col-3 bg-black flex-fill vh-100 text-white">
        <div class="">
          <h2 class="fs-2 pt-3">Home</h2>
          <hr class="text-white">
          <ul class="nav flex-column nav-pills fs-5">
            <li class="nav-item">All Tasks</li>
            <li>Today</li>
            <li>Next 7 Days</li>
          </ul>
        </div>
        <div class="pt-4">
          <h3 class="fs-3">Projects</h3>
          <hr class="text-white">
          <button type="button" class="btn btn-primary">Add Project</button>
        </div>
      </div>
      <div class="col-9 bg-white">
        <div class="all-tasks-list">
          <h2 class="fs-2 pt-3 ps-3">All Tasks</h2>
          <hr>
          <div class="border border-dark d-flex flex-row justify-content-between ps-4 pe-5 pt-2 mb-3">
            <h3 class="task-title">Task</h3>
            <p class="task-description">Description</p>
            <div class="date-div">
              <p class="border border-dark p-1">Due Date</p>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary mb-3">Add Task</button>
        <form action="" method="post" class="">
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Laundry" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description:</label>
            <input type="text" id="Description" name="Description" required placeholder="Do your laundry!" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Date" class="form-label">Date:</label>
            <input type="date" id="Date" name="Date" class="form-control">
          </div>  
          <div class="submit-div">
              <button class="btn btn-success" type="button">Add</button>
              <button class="btn btn-danger" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
