<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>ToDo List</title>
</head>
<body class="bg-gray-500 font-sans grid grid-cols-5 grid-rows-none">
  <div class="col-span-5 bg-blue-200 text-3xl flex align-middle justify-center font-bold p-4">
    <h1>My ToDo List</h1>
  </div>

  <div class="bg-slate-200 min-h-screen flex flex-col gap-3 justify-items-center">
    <div class="text-2xl font-bold justify-center align-middle flex ">
      <h2>Home</h2>
    </div>
    <div class="text-1xl font-bold align-middle flex">
      <h3>Projects</h3>
      <button class="bg-blue-300 p-1 rounded w-20" type="button">Add Project</button>
    </div>
  </div>
  <div class="bg-pink-400 col-span-4 flex flex-col">
    <div class="justify-center">
      <h2 class="all-tasks-header">All Tasks</h2>
      <div class="a-task">
        <h3 class="task-title">Task</h3>
        <p class="task-description">Description</p>
        <div class="date-div">
          <p class="task-due">Due Date</p>
        </div>
      </div>
    </div>
    <button type="button" class="open-task-form-button">Add Task</button>
    <form action="" method="post" class="add-task">
      <div class="form-inputs">
        <div class="title">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required placeholder="Laundry">
        </div>
        <div class="description">
          <label for="Description">Description:</label>
          <input type="text" id="Description" name="Description" required placeholder="Do your laundry!">
        </div>
        <div class="date">
          <label for="Date">Date:</label>
          <input type="date" id="Date" name="Date" required placeholder="Do your laundry!">
        </div>
      </div>   
      <div class="submit-div">
          <button class="submit-task-form-button" type="button">Add</button>
          <button class="cancel-button" type="button">Cancel</button>
      </div>
  </form>
  </div>
</body>
</html>
