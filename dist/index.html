<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>ToDo List</title>
</head>
<body class="vh-100 d-flex flex-column">
  <header class="navbar justify-content-center align-items-center bg-light text-black d-flex p-2 h-auto">
    <img src="./assets/check-all.svg" alt="check-all" class="" height="60px">
    <h1 class="">My ToDo List</h1>
  </header>
  <div class="container-fluid d-flex flex-grow-1">
    <div class="row flex-fill d-flex overflow-auto flex-grow-1">
      <div class="col-3 bg-black flex-fill overflow-auto text-white flex-grow-1">
        <div class="">
          <h2 class="fs-2 pt-3">Home</h2>
          <hr class="text-white">
          <ul class="nav flex-column nav-pills fs-5">
            <li class="nav-item">All Tasks</li>
            <li>Today</li>
            <li>Next 7 Days</li>
          </ul>
        </div>
        <div class="pt-4">
          <h3 class="fs-3">Projects</h3>
          <hr class="text-white">
          <button type="button" class="btn btn-primary">Add Project</button>
        </div>
      </div>
      <div class="col-9 bg-white overflow-auto">
        <h2 class="fs-2 pt-3 ps-3">All Tasks</h2>
        <hr>
        <div class="all-tasks-list overflow-auto">
          <div class="border border-dark d-flex flex-column flex-md-row  mb-3  justify-content-md-between align-items-center p-2 ps-4 pe-4 g-4">
            <h3 class="text-center">Task</h3>
            <p class="text-center">Description</p>
            <div class="date-div d-flex align-items-center justify-content-center">
              <p class="border border-dark text-center">Due Date</p>
            </div>
            <button type="button" class="btn btn-secondary">Remove</button>
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary mb-3 open-task-form-button">Add Task</button>
        <form action="" method="" onsubmit="return false;" id="add-class-form" class="d-none">
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title"  placeholder="Laundry" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description:</label>
            <input type="text" id="Description" name="Description"  placeholder="Do your laundry!" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Date" class="form-label">Date:</label>
            <input type="date" id="Date" name="Date" class="form-control" >
          </div>  
          <div class="submit-div mb-3">
              <button class="btn btn-success add-task-button" type="submit">Add</button>
              <button class="btn btn-danger cancel-task-button cancel-task-button" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
